<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.0/css/all.css">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
--section1-color: #EDEDED;
--section2-color: #E0E0E0;
--section3-color: #D4D4D4;
--section4-color: #C7C7C7;
--light-color: #737373;
--nav-color: #cdcdcd;
}

.container {
  background: var(--light-color);;
  min-height: 100vh;
  font-family: Montserrat, sans-serif;
}

nav a {
    font-size: 40px;
    color: #fff;
    text-decoration: none;
    padding: 20px;
    text-align: center;
}

nav {
    position: fixed;
    left: 0;
    z-index: 50;
    display: flex;
    justify-content: space-around;
    flex-direction: column;
    height: 100vh;
    background: var(--nav-color);
}

section {
    position: absolute;
    top: 0;
    height: 100vh;
    width: 0;
    opacity: 0;
    transition: all ease-in .5s;
    display: flex;
    justify-content: center;
    align-items: center;
}

section h1 {
    color: #fff;
    font-size: 50px;
    text-transform: uppercase;
    opacity: 0;
}

/* Styles applied on trigger */
section:target {
    opacity: 1;
    position: absolute;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 10;
}

section:target h1 {
    opacity: 0;
    animation: 2s fadeIn forwards .5s;
}

#section1 {
	background:var(--section1-color);
}
#section2 {
	background: var(--section2-color);
}

#section3 {
	background: var(--section3-color);
}

#section4 {
	background: var(--section4-color);
}

@keyframes fadeIn {
    100% { opacity:1 }
}
</style>
</head>
<body>
 <nav>
   <a href="#section1"><i class="far fa-user"></i></a>
   <a href="#section2"><i class="fas fa-briefcase"></i></a>
   <a href="#section3 "><i class="far fa-file"></i></a>
   <a href="#section4 "><i class="far fa-address-card"></i></a>
 </nav>

<div class='container'>
	<section id='section1'>
		<h1>ReeKol</h1>
	</section>

	<section id='section2'>
		<h1>Projects</h1>
	</section>

	<section id='section3'>
		<h1>What's new</h1>
	</section>

	<section id='section4'>
		<h1>Social</h1>
</section>
</div>
</body>
</html>
