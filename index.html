
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no, user-scalable=no">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.0/css/all.css">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
--section1-color: #ffffff;
--section2-color: #ffffff;
--section3-color: #ffffff;
--section4-color: #ffffff;
--light-color: #737373;
--nav-color: #cdcdcd;
}

html, body { height: 100% }

.container {
  background: var(--light-color);;
  min-height: 100vh;
  font-family: Montserrat, sans-serif;
}

section {
	position: absolute;
	top: 0;
	height: 100vh;
	width: 0;
	opacity: 0;
	transition: all ease-in .5s;
/*    display: flex; */
	text-align:right;
	justify-content: right;
	align-items: right;
	padding-right:30px;
	padding-top:5vw;
}

nav {
	position: absolute;
	left: 0;
	top:0;
	z-index: 50;
	display: flex;
	background: var(--nav-color);
}

@media (orientation: landscape) {
	nav {
		height:100vh;
		flex-direction: column;
	}
	section {
		padding-top:30px;
	}
}

@media (orientation: portrait) {
	nav {
		width:100vw;
		flex-direction: row;
	}
	section {
		padding-top:120px;
	}
}

nav a {
    font-size: 50px;
    color: #fff;
    text-decoration: none;
    padding: 20px;
    text-align: center;
    float:left;
}


section h1 {
    color: #121212;
    font-size: 30px;
    opacity: 0;
}

/* Styles applied on trigger */
section:target {
    opacity: 1;
    position: absolute;
    left: 0;
    width: 100%;
    height: 100vh;
    z-index: 10;
}

section:target h1 {
    opacity: 0;
    animation: 2s fadeIn forwards .5s;
}

#section1 {
	background:var(--section1-color);
}
#section2 {
	background: var(--section2-color);
}

#section3 {
	background: var(--section3-color);
}

#section4 {
	background: var(--section4-color);
}

@keyframes fadeIn {
    100% { opacity:1 }
}
</style>
<script>

function toggleFullscreen() {
  let elem = document.querySelector("body")
  if (!document.fullscreenElement) {
    elem.requestFullscreen().catch(err => {
      alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`)
    })
  } else {
    document.exitFullscreen()
  }
  screen.orientation.lock(screen.orientation.type) // Lock to current orientation type
}
</script>
</head>
<body>
	<nav>
		<a href="#section1"><i class="fas fa-user"></i></a>
		<a href="#section2"><i class="fas fa-briefcase"></i></a>
		<a href="#section3"><i class="far fa-file"></i></a>
		<a href="#section4"><i class="far fa-address-card"></i></a>
	</nav>
	<div class='container'>
		<section id='section1'>
			<img src="https://avatars.githubusercontent.com/u/19834806?v=4" alt="ReeKol" style="border-radius:25px;margin-bottom:20px;height:150px;width:150px"/>
			<h1>ReeKol</h1><br/>
			<h1><a href="mailto:cupuyc@gmail.com"   target="_new" >cupuyc@gmail.com</a></h1><br/>
			<h1><a href="https://github.com/reekol" target="_new" >https://github.com/reekol</a></h1><br/>
		</section>

		<section id='section2'>
			<h1>Projects</h1>
		</section>

		<section id='section3'>
			<h1>What's new</h1>
		</section>

		<section id='section4'>
			<h1>Social</h1>
		</section>
		<i onclick="toggleFullscreen()" class="fa fa-expand-arrows-alt"></i>
	</div>
</body>
</html>
